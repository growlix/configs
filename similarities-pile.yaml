run_name: similarities-pile
platform: r7z2
gpu_type: a100_40gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull

  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/embeddings/pile_train_e5base_embeddings.npy /tmp/pile_train_embeddings.npy
  
  aws s3 cp  s3://mosaicml-internal-checkpoints-shared/matthew/kmeans/pile_train_clusters.pkl /tmp/pile_train_clusters.pkl

  python scripts/deduplication/approximate/pairwise_sim.py --emb_path /tmp/pile_train_embeddings.npy --centroid_path /tmp/pile_train_clusters.pkl --n_samples 210607728 --dim 768 --filename_base pile_train

  aws s3 cp /tmp/similarities/pile_train_max_similarity.pkl s3://mosaicml-internal-checkpoints-shared/matthew/similarities/pile_train_max_similarity.pkl
