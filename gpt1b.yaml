run_name: gpt-1b
platform: r8z5
gpu_type: a100_40gb
gpu_num: 8
image: growlix/wandb-model-registry-demo
optimization_level: 0
# Easy setup of dependencies and execution environment
integrations:
  - integration_type: wandb
    # The Weights and Biases project name
    project: wandb-model-registry-demo
    # The username or organization the Weights and Biases project belongs to
    entity: mosaic-ml
  # - integration_type: git_repo
  #   git_repo: mosaicml/examples
  #   git_branch: matthew/demo  
command: |

  cd examples/examples/llm

  git pull

  composer main.py yamls/mosaic_gpt/1b.yaml --global_seed 17 --seed 17