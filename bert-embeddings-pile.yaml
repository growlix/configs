run_name: bert-embeddings-pile
platform: r1z1
gpu_type: a100_80gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull

  cd scripts/deduplication/approximate
  
  pip install awscli
  
  python get_embeddings.py --batch_size_dataloader 128 --batch_size_inference 256

  aws s3 cp EMB_MEMORY.npy s3://mosaicml-internal-checkpoints-shared/matthew/embeddings/pile_train_e5base_embeddings.npy
