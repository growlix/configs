run_name: write-approx-dedupe-pile
platform: r1z1
gpu_type: a100_80gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull
  
  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/similarities/pile_train_max_similarity.pkl /tmp/similarities/pile_train_max_similarity.pkl
  
  python3 scripts/deduplication/approximate/write_and_prune_dataset.py --streaming_remote s3://mosaicml-internal-dataset-the-pile/mds/2/ --streaming_local /tmp/streaming_datasets/pile/ --split train --name pile --save_dir /tmp/pruned_datasets/pile/keep_0pt6 --similarity_file /tmp/similarities/pile_train_max_similarity.pkl --keep_fraction .6
  
  aws s3 cp /tmp/pruned_datasets s3://mosaicml-internal-checkpoints-shared/matthew/ --recursive