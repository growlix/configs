run_name: kmeans-pile-val
platform: r7z2
gpu_type: a100_40gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull

  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/embeddings/pile_val_e5base_embeddings.npy /tmp/EMB_ARRAY.npy

  python scripts/deduplication/approximate/kmeans.py --data_path /tmp/EMB_ARRAY.npy  --n_samples 214670 --dim 768 --filename_base pile_val --n_centroids 50

  aws s3 cp /tmp/centroids/pile_val_clusters.pkl s3://mosaicml-internal-checkpoints-shared/matthew/kmeans/pile_val_clusters.pkl
