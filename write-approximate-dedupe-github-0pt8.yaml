run_name: write-approx-dedupe-github-0pt8
platform: r1z1
gpu_type: a100_80gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull
  
  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/similarities/github_train_max_similarity.pkl /tmp/similarities/github_train_max_similarity.pkl
  
  python3 scripts/deduplication/approximate/write_and_prune_dataset.py --streaming_remote s3://mosaicml-internal-checkpoints-shared/matthew/github/ --streaming_local /tmp/streaming_datasets/github/ --split train --name github --save_dir /tmp/pruned_datasets/github/keep_0pt8 --similarity_file /tmp/similarities/github_train_max_similarity.pkl --keep_fraction .8
  
  aws s3 cp /tmp/pruned_datasets s3://mosaicml-internal-checkpoints-shared/matthew/ --recursive