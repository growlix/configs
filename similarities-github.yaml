run_name: similarities-github
platform: r1z1
gpu_type: a100_80gb
gpu_num: 8
image: growlix/data-dedupe
command: |
  cd streaming

  git pull

  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/embeddings/github_train_e5base_embeddings.npy /tmp/github_train_embeddings.npy
  
  aws s3 cp s3://mosaicml-internal-checkpoints-shared/matthew/kmeans/github_train_clusters.pkl /tmp/github_train_clusters.pkl

  python scripts/deduplication/approximate/pairwise_sim.py --emb_path /tmp/github_train_embeddings.npy --centroid_path /tmp/github_train_clusters.pkl --n_samples 18044218 --dim 768 --filename_base github_train

  aws s3 cp /tmp/similarities/github_train_max_similarity.pkl s3://mosaicml-internal-checkpoints-shared/matthew/similarities/github_train_max_similarity.pkl
